<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <section class="logo-menu">
        <p class="logo-menu__text">Piotr Jarznicki</p>
        <div class="container">
          <img
            src="assets/hamburger-icon.png"
            alt="Three bars used as a menu icon"
            class="logo-menu__hamburger-icon"
          />
        </div>
      </section>

      <div id="barba-wrapper">
        <div class="barba-container">
          <section class="contact">
            <h1 class="contact__title">Contact me.</h1>
            <p class="contact__subtitle">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>

            <form class="form contact__form" action="">
              <label for="" class="form__label">Full name<span>*</span></label>
              <input type="text" class="form__input" />
              <label for="" class="form__label">Email<span>*</span></label>
              <input type="text" class="form__input" />
              <label for="" class="form__label">Message<span>*</span></label>
              <textarea
                class="form__textarea"
                name=""
                id=""
                cols="30"
                rows="6"
              ></textarea>
              <button class="form__submit">Send</button>
            </form>
          </section>
        </div>
      </div>

      <section class="social-media header__social-media">
        <nav class="nav social-media__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/facebook.svg"
                  class="nav__image"
                  alt="facebook black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/github-logo.svg"
                  class="nav__image"
                  alt="github black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/instagram.svg"
                  class="nav__image"
                  alt="instagram black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/linkedin.svg"
                  class="nav__image"
                  alt="linkedin black icon"
              /></a>
            </li>
          </ul>
        </nav>
        <section class="page-navigation header__page-navigation">
          <div class="page-navigation__arrow">&#60;</div>
          <div class="page-navigation__arrow">&#62;</div>
        </section>
      </section>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
