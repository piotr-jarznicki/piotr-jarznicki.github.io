<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer type="modules" src="js/app.js"></script>
  </head>
  <body>
    <header class="header">
      <section class="logo-menu">
        <p class="logo-menu__text">Piotr Jarznicki</p>
        <div class="container">
          <img
            src="assets/hamburger-icon.png"
            alt="Three bars used as a menu icon"
            class="logo-menu__hamburger-icon"
          />
        </div>
      </section>
      <section class="header__navigation">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="/index.html"
                ><img class="main-nav__image" src="/assets/home.svg" alt=""
              /></a>
            </li>
            <li class="main-nav__item">
              <a href="/about-me.html" class="main-nav__link"
                ><img class="main-nav__image" src="/assets/man.svg" alt=""
              /></a>
            </li>
            <li class="main-nav__item">
              <a href="/skills.html" class="main-nav__link"
                ><img class="main-nav__image" src="/assets/pencil.svg" alt=""
              /></a>
            </li>
            <li class="main-nav__item">
              <a href="/projects.html" class="main-nav__link"
                ><img class="main-nav__image" src="/assets/projects.svg" alt=""
              /></a>
            </li>
            <li class="main-nav__item">
              <a href="/contact-me.html" class="main-nav__link"
                ><img class="main-nav__image" src="/assets/mail.svg" alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </section>

      <section class="contact transition-fade" id="swup">
        <div class="text">
          <h1 class="contact__title">Contact me.</h1>
          <p class="contact__subtitle">
            I am interested in full time job or freelancing, any questions? Send
            me an email!
          </p>
        </div>
        <form class="form contact__form" action="">
          <label for="" class="form__label">Full name<span>*</span></label>
          <input type="text" class="form__input" />
          <label for="" class="form__label">Email<span>*</span></label>
          <input type="text" class="form__input" />
          <label for="" class="form__label">Message<span>*</span></label>
          <textarea
            class="form__textarea"
            name=""
            id=""
            cols="30"
            rows="5"
          ></textarea>
          <button class="form__button">Send</button>
        </form>
      </section>

      <section class="social-media header__social-media">
        <nav class="nav social-media__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="https://github.com/piotr-jarznicki" class="nav__link"
                ><img
                  src="assets/github-logo.svg"
                  class="nav__image"
                  alt="github black icon"
              /></a>
            </li>

            <li class="nav__item">
              <a
                href="https://www.linkedin.com/in/piotr-jarznicki/"
                class="nav__link"
                ><img
                  src="assets/linkedin.svg"
                  class="nav__image"
                  alt="linkedin black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a
                href="https://www.facebook.com/piotr.jarznicki"
                class="nav__link"
                ><img
                  src="assets/facebook.svg"
                  class="nav__image"
                  alt="facebook black icon"
              /></a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

  </body>
</html>
