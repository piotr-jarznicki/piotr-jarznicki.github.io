  <body>
    <header class="header">
      <section class="logo-menu">
        <p class="logo-menu__text">Piotr Jarznicki</p>
        <div class="container">
          <img
            src="assets/hamburger-icon.png"
            alt="Three bars used as a menu icon"
            class="logo-menu__hamburger-icon"
          />
        </div>
      </section>
      <section class="hero header__hero">
        <h2 class="hero__heading">Hi!</h2>
        <h1 class="hero__title">I am Piotr! Front-End Developer</h1>
        <p class="hero__subtitle">Passionate about web and how things work.</p>
        <button class="hero__button">See my projects</button>
        <img
          src="assets/robot-mobile.png"
          alt="Illustration of a robot which is currently being repaired"
          class="hero__illustration"
        />
      </section>
      <section class="social-media header__social-media">
        <nav class="nav social-media__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/facebook.svg"
                  class="nav__image"
                  alt="facebook black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/github-logo.svg"
                  class="nav__image"
                  alt="github black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/instagram.svg"
                  class="nav__image"
                  alt="instagram black icon"
              /></a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link"
                ><img
                  src="assets/linkedin.svg"
                  class="nav__image"
                  alt="linkedin black icon"
              /></a>
            </li>
          </ul>
        </nav>
        <section class="page-navigation header__page-navigation">
          <div class="page-navigation__arrow">&#60;</div>
          <div class="page-navigation__arrow">&#62;</div>
        </section>
      </section>
    </header>
